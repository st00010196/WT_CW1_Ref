    <main>
      <h2 class="add-h2">Form for adding a new contact</h2>
      <form action="form_submit.html" class="form">
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" minlength="2" class="tbx" id="name" />

        <label for="phone">Phone Number<span class="required">*</span></label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" /> <small>Format: 99-123-45-67</small>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" class="tbx" />
        <button class="btn-submit">Add</button>
      </form>
    </main>
